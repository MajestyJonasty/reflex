name: ReFlex Library - Test

on: 
  # make this wortkflow reusable
  workflow_call:
    outputs:
      artifact_name:
        description: "name of the artifact that has been uploaded"
        value: ${{ jobs.build-and-test.outputs.artifact_name }}
  push:
    branches:
      - main
  pull_request:
    types: [ opened, reopened, edited ]
    branches:
      - main

jobs:
  build-and-test:
    runs-on: windows-latest
    name: library
    env:
      artifact_name: .NET Test Report (ReFlex Library)
    outputs:
      artifact_name: $artifact_name
    steps:
      - name: checkout repo with submodules
        uses: actions/checkout@v3
      - name: install .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'
      - name: Restore dependencies (Library)
        run: dotnet restore "${{ github.workspace }}/library/src/ReFlex.Library.sln"
      - name: Restore dependencies (TrackingServer)
        run: dotnet restore "${{ github.workspace }}/tools/ReFlex.TrackingServer/ReFlex.TrackingServer.csproj"
      - name: build ReFlex without external sensors
        working-directory: ${{ github.workspace }}
        run: dotnet build ReFlex.sln -c CI /p:Platform=x64
      - name: Install Required Tools
        run: |
          dotnet new tool-manifest --force
          dotnet tool install dotnet-reportgenerator-globaltool
      - name: execute tests and with code coverage
        run: dotnet test --collect:"XPlat Code Coverage" --results-directory:${{ github.workspace }}/test/artifacts/coverage-net/cobertura/
      - name: generate report
        run: dotnet reportgenerator -reports:"${{ github.workspace }}/test/artifacts/coverage-net/cobertura/**/coverage.cobertura.xml" -targetdir:"${{ github.workspace }}/test/artifacts/coverage-net/report" -reporttypes:Html -assemblyfilters:"+ReFlex.*;-*.Test"
      - name: Attach Report as Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: $artifact_name
          path: ${{ github.workspace }}/test/artifacts/coverage-net/report 



       
